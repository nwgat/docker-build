version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt:latest
    restart: unless-stopped
    depends_on:
      - mosquitto
    volumes:
      - ./zigbee2mqtt-data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - "8000:8080"
    environment:
      - TZ=Europe/Oslo
    privileged: true
    devices:
      # Mapping your specific ConBee III path to /dev/ttyACM0 inside the container, change serial or device
      - /dev/serial/by-id/usb-dresden_elektronik_ConBee_III_XXX-if00-port0:/dev/ttyACM0
